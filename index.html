<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <main>
      <figure class="headImage">
        <img src="./images/illustration-hero.svg" alt="illustration of a person dancing">
      </figure>
      <div class="text">
        <h1 class="title">Order Summary</h1>
        <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      
      <div class="paymentPlan">
        <div class="paymentIconPrice">
          <figure class="musicIcon">
          <img src="./images/icon-music.svg">
          </figure>
          <div>
            <p class="annualPlan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <p class="changeLink"><a href="#">Change</a></p>
      </div>
      <div class="buttons">
        <button type="button" class="paymentButton">Proceed to Payment</button>
        <button type="button" class="cancelButton">Cancel Order</button>
      </div>

    </main>
  </div>

  <footer>
    <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/namy160">Namy Anzai</a>.</p>
  </div>
  </footer>
</body>
</html>
